<html>
    <head>
        <title>Sponsor Registration</title>
    </head>
    <body>
        <h2>Sponsor Registration</h2>
        <form>
            <label> Prefix </label><input type="text"/><br><br>
            <label> Name </label><input type="text" value="First Name"/><input type="text" value="Last Name"/><br><br>
            <label> Preferred Pronouns </label><input type="text"/><br><br>
            <label> Email </label><input type="email" value="sample@example.com"/><br><br>
            <label> Work Phone </label><input type="number"/><br><br>
            <label> Cell Phone </label><input type="number"/><br><br>
            <label> Job Title </label><input type="text"/><br><br>
            <label> Company </label><input type="text"/><br><br>
            <label> Full Business Address </label><br><input type="text"/><br><br>
            <label> Company Website </label><br><input type="url"/><br><br>
            <label> Company Description </label><br><textarea rows="3" cols="30"></textarea><br><br>
                <label> Company Facebook Page </label><br><input type="url"/><br><br>
                <label> Company Twitter Handle </label><br><input type="url"/><br><br>
                <label> Company LinkedIn Handle </label><br><input type="url"/><br><br>
                <label>Sponsorship Level</label><br>
                <input type="radio" name="label"/> Gold<br>
                <input type="radio" name="label"/> Diamond<br>
                <input type="radio" name="label"/> Platinum<br><br>
                <label> Additional Guests (name, email) </label><br><input type="text"/><br><br>    

        </form>
    </body>
</html>
