<html>
    <head>
        <title>Flipkart Details</title>
    </head>
    <body>
        <form>
            <input type="text" value="Name"/>
            <input type="number" placeholder="10-digit mobile number"/><br><br>
            <input type="number" placeholder="Pincode"/>
            <input type="text" value="Locality"/><br><br>
            <textarea rows="4" cols="40" placeholder="Address (Area and Street)"></textarea><br><br>
            <input type="text" value="City/District/Town"/>
            <select>
                <option>--Select State--</option>
                <option>AP</option>
                <option>TN</option>
                <option>MP</option>
                <option>KA</option>
                <option>KL</option>
                <option>TL</option>
                <option>WB</option>
                <option>HP</option>
            </select><br><br>
            <input type="text" value="Landmark (Optional)"/>
            <input type="number" placeholder="Alternate Phone (Optional)"/><br><br>
            <label>Address Type</label><br>
            <input type="radio" name="addressType"/> Home
            <input type="radio" name="addressType"/> Work<br><br>
            <input type="submit" value="SAVE"/>
            <input type="reset" value="CANCEL"/>
        </form>
    </body>
</html>
