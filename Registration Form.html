<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <fieldset>
            <legend><h3>Registration Form</h3></legend>
            <form>
                <label>Name  </label><input type="text"/><br><br>
                <label>Email  </label><input type="email"/><br><br>
                <label>DOB  </label><input type="date"/><br><br>
                <label>Mobile  </label><input type="number"/><br><br>
                <label>Gender  </label><input type="radio" name="genderType"/>Male<input type="radio" name="genderType"/>Female<br><br>
                <label>State  </label><select>
                    <option>--Select State--</option>
                    <option>UP</option>
                    <option>MP</option>
                    <option>HP</option>
                    <option>TN</option>
                    <option>KL</option>
                    <option>KA</option>
                    <option>WB</option>
                    <option>MH</option>
                    <option>TL</option>
                    <option>AP</option>
                    <option>BH</option>
                    <option>JH</option>
                </select><br><br>
                <label>Message  </label><textarea rows="5" cols="40"></textarea><br><br>
                    <input type="checkbox"/> Please accept <a target="_blank" href=""> Terms & Conditions </a><br><br>
                    <input type="submit" value="SUBMIT"/>
                    <input type="reset" value="CANCEL"/>
            </form>
        </fieldset>
    </body>
</html>
